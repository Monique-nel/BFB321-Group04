  <!-- Event Section -->
  <div id="eventSection" class="py-3">
    <h3 class="fw-bold text-success text-center mb-3">Add Your Event</h3>

    <div class="text-center mb-3">
      <i class="bi bi-calendar-event fs-1 text-success"></i>
      <p class="mt-2 mb-3 fs-6 text-secondary">
        Welcome to your event dashboard! Please fill in your event details below.
      </p>
    </div>

    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 700px;">
      <form id="eventForm">

        <!-- Event Name -->
        <div class="mb-3">
          <label for="eventName" class="form-label fw-semibold">Event Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="eventName" placeholder="Enter event name" maxlength="100" required>
        </div>

        <!-- Event Description -->
        <div class="mb-3">
          <label for="eventDescription" class="form-label fw-semibold">Event Description <span class="text-danger">*</span></label>
          <textarea class="form-control" id="eventDescription" rows="3" placeholder="Describe your event" maxlength="200" required></textarea>
        </div>

        <!-- Event Date -->
        <div class="mb-3">
          <label for="eventDate" class="form-label fw-semibold">Event Date <span class="text-danger">*</span></label>
          <input type="datetime-local" class="form-control" id="eventDate" required>
        </div>

        <!-- Event Days -->
        <div class="mb-3">
          <label for="eventDays" class="form-label fw-semibold">Event Days <span class="text-danger">*</span></label>
          <select class="form-select" id="eventDays" required>
            <option selected disabled>Select day(s)</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
            <option>Weekend (Sat & Sun)</option>
          </select>
        </div>

        <!-- Event Booking Link -->
        <div class="mb-3">
          <label for="eventBookingLink" class="form-label fw-semibold">Event Booking Link</label>
          <input type="url" class="form-control" id="eventBookingLink" placeholder="https://yourbookinglink.com">
        </div>

        <!-- Event Poster -->
        <div class="mb-3">
          <label for="eventPoster" class="form-label fw-semibold">Event Poster</label>
          <input class="form-control" type="file" id="eventPoster" accept="image/*">
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3">
          <a href="userpageWhenMarket.html" class="btn btn-outline-danger px-4">Back</a>
          <button type="submit" class="btn btn-success px-4">Save Event</button>
        </div>

      </form>
    </div>
