<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mzanzi Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header id="pageTop">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm sticky-top py-2"
      >
        <div class="container-fluid px-4">
          <!-- Left side: Logo + Links -->
          <a class="navbar-brand d-flex align-items-center me-3" href="home">
            <img
              src="{{ url_for('static', filename='images/Logo.png') }}"
              alt="Mzanzi Market"
              height="100"
              class="me-2"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned links (next to logo) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5 active" href="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5" href="events"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5" href="vendors"
                  >Vendor Community</a
                >
              </li>
            </ul>

            <!-- Right side: Search + User -->
            <div class="d-flex align-items-center">
              <!-- Search -->
              <form class="d-flex me-3" role="search">
                <input
                  class="form-control me-2 rounded-pill px-3 py-1 fs-5"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-light rounded-pill px-3 py-1 fs-5"
                  type="submit"
                >
                  Search
                </button>
              </form>

              <!-- User section -->
              <ul class="navbar-nav d-flex align-items-center mb-0">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center fw-semibold fs-5"
                    href="login"
                  >
                    <img
                      src="{{ url_for('static', filename='images/usericon.png')}}"
                      alt="User"
                      height="30"
                      class="me-1 rounded-circle border border-light p-1"
                    />
                    <span>User</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
  
  <main>
  <!-- Market Section -->
  <div id="marketSection" class="py-3">
    <h3 class="fw-bold text-success text-center mb-3">Add your Market</h3>

    <div class="text-center mb-3">
      <i class="bi bi-shop-window fs-1 text-success"></i>
      <p class="mt-2 mb-3 fs-6 text-secondary">Welcome to your market dashboard! Please fill in your market details below.</p>
    </div>

    <div class="card shadow-sm border-0 p-4 mx-auto" style="max-width: 700px;">
      <form id="marketForm">
        <!-- Market Name -->
        <div class="mb-3">
          <label for="marketName" class="form-label fw-semibold">Market Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="marketName" placeholder="Enter market name" required>
        </div>

        <!-- Market Description -->
        <div class="mb-3">
          <label for="marketDescription" class="form-label fw-semibold">Market Description <span class="text-danger">*</span></label>
          <textarea class="form-control" id="marketDescription" rows="3" placeholder="Describe your market" required></textarea>
        </div>

        <!-- Market Location -->
        <div class="mb-3">
          <label for="marketLocation" class="form-label fw-semibold">Market Location <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="marketLocation" placeholder="Enter location" required>
        </div>

        <!-- Entry Fee -->
        <div class="mb-3">
          <label for="marketEntryFee" class="form-label fw-semibold">Market Entry Fee (R)</label>
          <input type="number" class="form-control" id="marketEntryFee" placeholder="e.g. 20" min="0">
        </div>

        <!-- Market Date -->
        <div class="mb-3">
          <label for="marketDate" class="form-label fw-semibold">Market Date <span class="text-danger">*</span></label>
          <input type="datetime-local" class="form-control" id="marketDate" required>
        </div>

        <!-- Market Days -->
        <div class="mb-3">
          <label for="marketDays" class="form-label fw-semibold">Market Days <span class="text-danger">*</span></label>
          <select class="form-select" id="marketDays" required>
            <option selected disabled>Select day(s)</option>
            <option>Monday</option>
            <option>Tuesday</option>
            <option>Wednesday</option>
            <option>Thursday</option>
            <option>Friday</option>
            <option>Saturday</option>
            <option>Sunday</option>
            <option>Weekend (Sat & Sun)</option>
          </select>
        </div>

        <!-- Poster Upload -->
        <div class="mb-3">
          <label for="marketPoster" class="form-label fw-semibold">Market Poster</label>
          <input class="form-control" type="file" id="marketPoster" accept="image/*">
        </div>

        <!-- Market Map -->
        <div class="mb-3">
          <label for="marketMap" class="form-label fw-semibold">Market Map (optional)</label>
          <input class="form-control" type="file" id="marketMap" accept="image/*,application/pdf">
        </div>

        <!-- Instagram -->
        <div class="mb-3">
          <label for="marketInstagram" class="form-label fw-semibold">Instagram Link</label>
          <input type="url" class="form-control" id="marketInstagram" placeholder="https://www.instagram.com/yourpage">
        </div>

        <!-- Facebook -->
        <div class="mb-3">
          <label for="marketFacebook" class="form-label fw-semibold">Facebook Link</label>
          <input type="url" class="form-control" id="marketFacebook" placeholder="https://www.facebook.com/yourpage">
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-center gap-3">
          <a href="userpage" class="btn btn-outline-danger px-4">Back</a>
          <button type="submit" class="btn btn-success px-4">Save Market</button>
        </div>
      </form>
    </div>
  </div>
  </main>

  <!-- Footer -->
  <footer class="border-top py-3" style="background-color: #c8f7c5">
    <div
      class="container d-flex flex-wrap justify-content-between align-items-center"
    >
      <!-- Left side -->
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <img
          src="{{ url_for('static', filename='images/Logo.png') }}"
          alt="Mzanzi Market"
          height="80"
          class="me-3"
        />
        <span class="fw-bold text-success fs-5">Mzanzi Market</span>
      </div>

      <!-- Right side navigation -->
      <ul class="nav col-md-5 justify-content-end">
        <li class="nav-item fw-semibold">
          <a href="home" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item fw-semibold">
          <a href="generalpolicies" class="nav-link px-2 text-muted"
            >General Policies</a
          >
        </li>
        <li class="nav-item fw-semibold">
          <a href="FAQ" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item fw-semibold">
          <a href="About" class="nav-link px-2 text-muted">About</a>
        </li>
      </ul>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
