  <div class="container my-5" style="max-width: 800px;">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center text-success mb-4 fw-bold">Vendor request form</h3>

        <form>
          <!-- Vendor Name -->
          <div class="mb-3">
            <label for="vendorName" class="form-label fw-semibold">Vendor name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="vendorName" placeholder="Vendor name" required>
          </div>

          <!-- Stall Description -->
          <div class="mb-3">
            <label for="stallDescription" class="form-label fw-semibold">Stall Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="vendorDescription" rows="3" placeholder="Enter short description of business" required></textarea>
          </div>

          <!-- Vendor Type -->
          <div class="mb-3">
            <label for="vendorType" class="form-label fw-semibold">Vendor type <span class="text-danger">*</span></label>
            <select class="form-select" id="vendorType" required>
              <option selected disabled>Select vendor type</option>
              <option>Food and Drink</option>
              <option>Entertainment</option>
              <option>Personal Health</option>
              <option>Clothes</option>
              <option>Antiques</option>
              <option>Technology</option>
              <option>Accessories </option>
              <option>Other</option>
            </select>
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label for="contactNumber" class="form-label fw-semibold">Contact number <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="vendorContact" placeholder="(+27)" required>
          </div>

          <!-- Vendor Logo -->
          <div class="mb-3">
            <label for="vendorLogo" class="form-label fw-semibold">Vendor logo</label>
            <input class="form-control" type="file" id="vendorLogo" multiple>
          </div>

          <!-- Vendor Picture -->
          <div class="mb-3">
            <label for="vendorPicture" class="form-label fw-semibold">Vendor picture</label>
            <input class="form-control" type="file" id="vendorPicture" multiple>
          </div>

          <!-- Website -->
          <div class="mb-3">
            <label for="website" class="form-label fw-semibold">Website link</label>
            <input type="url" class="form-control" id="vendorWebsite" placeholder="Insert link">
          </div>

          <!-- Facebook -->
          <div class="mb-3">
            <label for="facebook" class="form-label fw-semibold">Facebook link</label>
            <input type="url" class="form-control" id="facebook" placeholder="Insert link">
          </div>

          <!-- Instagram -->
          <div class="mb-3">
            <label for="instagram" class="form-label fw-semibold">Instagram link</label>
            <input type="url" class="form-control" id="instagram" placeholder="Insert link">
          </div>


          <!-- Market -->
            <div class="mb-3">
            <label for="marketSelect" class="form-label fw-semibold">Market <span class="text-danger">*</span></label>
            <select class="form-select" id="marketSelect" multiple size="5" required>
                <option>Johannesburg Market</option>
                <option>Pretoria Market</option>
                <option>Durban Market</option>
                <option>Cape Town Market</option>
                <option>Port Elizabeth Market</option>
            </select>
            <div class="form-text">Hold Ctrl (or Cmd) to select multiple markets</div>
            </div>
          
          <div class="text-center">
            <a href="userpage.html" class="btn btn-outline-danger btn-lg px-4">Back</a>
            <a href="userpage.html" 
              class="btn btn-success btn-lg px-4">
              Submit your Request
            </a>
          </div>
          

        </form>
      </div>
