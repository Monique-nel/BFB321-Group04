</head>
<body class="bg-light">
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">

      <!-- Logo -->

      </a>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links + user -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item fw-bold fs-5"><a class="nav-link active" href="home.html">Home</a></li>
          <li class="nav-item fw-bold fs-5"><a class="nav-link" href="events.html">Upcoming Events</a></li>

          <li class="nav-item fw-bold fs-5"><a class="nav-link" href="login.html">Sign in</a></li>

  <div class="container my-5" style="max-width: 800px;">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h3 class="text-center text-success mb-4 fw-bold">Vendor request form</h3>

        <form>
          <!-- Vendor Name -->
          <div class="mb-3">
            <label for="vendorName" class="form-label fw-semibold">Vendor name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="vendorName" placeholder="Vendor name" required>
          </div>

          <!-- Stall Description -->
          <div class="mb-3">
            <label for="stallDescription" class="form-label fw-semibold">Stall Description <span class="text-danger">*</span></label>
            <textarea class="form-control" id="vendorDescription" rows="3" placeholder="Enter short description of business" required></textarea>
          </div>

          <!-- Vendor Type -->
          <div class="mb-3">
            <label for="vendorType" class="form-label fw-semibold">Vendor type <span class="text-danger">*</span></label>
            <select class="form-select" id="vendorType" required>
              <option selected disabled>Select vendor type</option>
              <option>Food and Drink</option>
              <option>Entertainment</option>
              <option>Personal Health</option>
              <option>Clothes</option>
              <option>Antiques</option>
              <option>Technology</option>
              <option>Accessories </option>
              <option>Other</option>
            </select>
          </div>

          <!-- Contact Number -->
          <div class="mb-3">
            <label for="contactNumber" class="form-label fw-semibold">Contact number <span class="text-danger">*</span></label>
            <input type="tel" class="form-control" id="vendorContact" placeholder="(+27)" required>
          </div>

          <!-- Vendor Logo -->
          <div class="mb-3">
            <label for="vendorLogo" class="form-label fw-semibold">Vendor logo</label>
            <input class="form-control" type="file" id="vendorLogo" multiple>
          </div>

          <!-- Vendor Picture -->
          <div class="mb-3">
            <label for="vendorPicture" class="form-label fw-semibold">Vendor picture</label>
            <input class="form-control" type="file" id="vendorPicture" multiple>
          </div>

          <!-- Website -->
          <div class="mb-3">
            <label for="website" class="form-label fw-semibold">Website link</label>
            <input type="url" class="form-control" id="vendorWebsite" placeholder="Insert link">
          </div>

          <!-- Facebook -->
          <div class="mb-3">
            <label for="facebook" class="form-label fw-semibold">Facebook link</label>
            <input type="url" class="form-control" id="facebook" placeholder="Insert link">
          </div>

          <!-- Instagram -->
          <div class="mb-3">
            <label for="instagram" class="form-label fw-semibold">Instagram link</label>
            <input type="url" class="form-control" id="instagram" placeholder="Insert link">
          </div>


          <!-- Market -->
            <div class="mb-3">
            <label for="marketSelect" class="form-label fw-semibold">Market <span class="text-danger">*</span></label>
            <select class="form-select" id="marketSelect" multiple size="5" required>
                <option>Johannesburg Market</option>
                <option>Pretoria Market</option>
                <option>Durban Market</option>
                <option>Cape Town Market</option>
                <option>Port Elizabeth Market</option>
            </select>
            <div class="form-text">Hold Ctrl (or Cmd) to select multiple markets</div>
            </div>

          <a href="userpage.html" 
            class="btn btn-success btn-lg" 
            onclick="localStorage.setItem('isVendor', 'true')">
            Submit your Request
          </a>

        </form>
      </div>
    </div>
    </div>
  </div>

  <footer class="border-top py-3" style="background-color: #c8f7c5;">
      <div class="container d-flex flex-wrap justify-content-between align-items-center">
        <!-- Left side -->
        <img src="images/Logo.png" alt="Mzanzi Market" height="100" class="me-4">

        <!-- Right side navigation -->
        <ul class="nav col-md-5 justify-content-end">
          <li class="nav-item fw-semibold"><a href="home.html" class="nav-link px-2 text-muted">Home</a></li>
          <li class="nav-item fw-semibold"><a href="generalpolicies.html" class="nav-link px-2 text-muted">General Policies</a></li>
          <li class="nav-item fw-semibold"><a href="FAQ.html" class="nav-link px-2 text-muted">FAQs</a></li>
          <li class="nav-item fw-semibold"><a href="About.html" class="nav-link px-2 text-muted">About</a></li>
        </ul>
      </div>
  </footer>


<script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("vendorForm");
  if (!form) {
    console.error("vendorForm not found in HTML");
    return;
  }

  form.addEventListener("submit", (event) => {
    event.preventDefault(); // Prevent page refresh

    // Collect form data
    const vendorData = {
      name: document.getElementById("vendorName")?.value.trim() || "",
      type: document.getElementById("vendorType")?.value.trim() || "",
      description: document.getElementById("vendorDescription")?.value.trim() || "",
      contact: document.getElementById("vendorContact")?.value.trim() || "",
      website: document.getElementById("vendorWebsite")?.value.trim() || ""
    };

    // Save to localStorage
    localStorage.setItem("vendorData", JSON.stringify(vendorData));
    localStorage.setItem("isVendor", "true");

    alert("âœ… Your vendor request has been submitted successfully!");
    window.location.href = "userpage.html";
  });
});
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
