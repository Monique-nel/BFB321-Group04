      <a class="navbar-brand" href="home.html">

      </a>

      <!-- Toggle for mobile -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links + user -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav d-flex align-items-center">
          <li class="nav-item fw-bold fs-5"><a class="nav-link" href="home.html">Home</a></li>

              <img src="images/usericon.png" alt="user" height="30" class="me-2">
              <span>User</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Sign In Section -->
  <div class="container my-5" style="max-width: 500px;">
    <div class="card shadow-lg border-0">
      <div class="card-body p-4">
        <h3 class="text-center text-success mb-4">Sign In</h3>
        <p class="text-center text-muted mb-4">Donâ€™t have an account? <a href="register.html" class="text-success fw-bold">Register here</a>.</p>

        <form id="loginForm">
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" placeholder="example@gmail.com">
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <div class="input-group">
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
              <button type="button" class="btn btn-outline-secondary" id="togglePassword">Show</button>
            </div>
          </div>

          <!-- Error Message -->
          <div id="errorMsg" class="text-danger text-center mb-3 d-none fw-semibold"></div>

          <!-- Buttons -->
          <div class="d-flex justify-content-center">
            <a href="userpage.html" class="btn btn-success flex-fill">Sign in</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="border-top py-3" style="background-color: #c8f7c5;">

        <li class="nav-item fw-semibold"><a href="About.html" class="nav-link px-2 text-muted">About</a></li>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
