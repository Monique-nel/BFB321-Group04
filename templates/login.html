        <label for="username" class="form-label fs-5">Username:</label>
        <textarea class="form-control bg-success bg-opacity-25 fs-5" id="username" rows="1">Username</textarea>

      <div class="mb-3">

        <textarea class="form-control bg-success bg-opacity-25 fs-5" id="email" rows="1">example@gmail.com</textarea>
      </div>

      <!-- Password -->
      <div class="mb-3">
        <label for="password" class="form-label fs-5">Password:</label>
        <textarea class="form-control bg-success bg-opacity-25 fs-5" id="password" rows="1"></textarea>
      </div>

      <!-- Buttons -->
      <div class="d-flex justify-content-end flex-row gap-2 ms-auto" style="width: 200px;">
        <button type="submit" class="btn btn-success fs-5">Sign in</button>
        <button type="button" class="btn btn-success fs-5">Register</button>
