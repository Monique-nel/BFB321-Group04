<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mzanzi Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm sticky-top py-2">
    <div class="container-fluid px-4">
        <!-- Left side: Logo + Links -->
        <a class="navbar-brand d-flex align-items-center me-3" href="home.html">
        <img src="images/Logo.png" alt="Mzanzi Market" height="100" class="me-2">
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <!-- Left-aligned links (next to logo) -->
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
            <a class="nav-link fw-semibold fs-5 active" href="home.html">Home</a>
            </li>
            <li class="nav-item">
            <a class="nav-link fw-semibold fs-5" href="events.html">Upcoming Events</a>
            </li>
            <li class="nav-item">
            <a class="nav-link fw-semibold fs-5" href="vendors.html">Vendor Community</a>
            </li>
        </ul>

        <!-- Right side: Search + User -->
        <div class="d-flex align-items-center">
            <!-- Search -->
            <form class="d-flex me-3" role="search">
            <input class="form-control me-2 rounded-pill px-3 py-1 fs-5" type="search" placeholder="Search..." aria-label="Search">
            <button class="btn btn-outline-light rounded-pill px-3 py-1 fs-5" type="submit">Search</button>
            </form>

            <!-- User section -->
            <ul class="navbar-nav d-flex align-items-center mb-0">
            <li class="nav-item">
                <a class="nav-link d-flex align-items-center fw-semibold fs-5" href="login.html">
                <img src="images/usericon.png" alt="User" height="30" class="me-1 rounded-circle border border-light p-1">
                <span>User</span>
                </a>
            </li>
            </ul>
        </div>
        </div>
    </div>
    </nav>
  </header>

  <main>
    <div class="container my-5" style="max-width: 500px;">
      <div class="card shadow-lg border-0">
        <div class="card-body p-4">
          <h3 class="text-center text-success mb-4">Register here</h3>

          <form action="/register" method="POST">
            <!-- Username -->
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com">
            </div>

            <!-- Password -->
            <div class="mb-3 position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password">
                <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                  Show
                </button>
              </div>
            </div>

            <!--Confirm Password -->
            <div class="mb-3">
              <label for="confirmpassword" class="form-label">Confirm Password</label>
              <div class="input-group">
                <input type="password" class="form-control" id="confirmpassword" placeholder="Enter your password again">
                <button type="button" class="btn btn-outline-secondary" id="toggleConfirmPassword">
                  Show
                </button>
              </div>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-success flex-fill">Sign in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="border-top py-3" style="background-color: #c8f7c5">
    <div
      class="container d-flex flex-wrap justify-content-between align-items-center"
    >
      <!-- Left side -->
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <img
          src="images/Logo.png"
          alt="Mzanzi Market"
          height="80"
          class="me-3"
        />
        <span class="fw-bold text-success fs-5">Mzanzi Market</span>
      </div>

      <!-- Right side navigation -->
      <ul class="nav col-md-5 justify-content-end">
        <li class="nav-item fw-semibold">
          <a href="home.html" class="nav-link px-2 text-muted">Home</a>
        </li>
        <li class="nav-item fw-semibold">
          <a href="generalpolicies.html" class="nav-link px-2 text-muted"
            >General Policies</a
          >
        </li>
        <li class="nav-item fw-semibold">
          <a href="FAQ.html" class="nav-link px-2 text-muted">FAQs</a>
        </li>
        <li class="nav-item fw-semibold">
          <a href="About.html" class="nav-link px-2 text-muted">About</a>
        </li>
      </ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
