<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mzanzi Market</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header id="pageTop">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm sticky-top py-2"
      >
        <div class="container-fluid px-4">
          <!-- Left side: Logo + Links -->
          <a class="navbar-brand d-flex align-items-center me-3" href="home">
            <img
              src="{{ url_for('static', filename='images/Logo.png') }}"
              alt="Mzanzi Market"
              height="100"
              class="me-2"
            />
          </a>

          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <!-- Left-aligned links (next to logo) -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5 active" href="home"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5" href="events"
                  >Upcoming Events</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fw-semibold fs-5" href="vendors"
                  >Vendor Community</a
                >
              </li>
            </ul>

            <!-- Right side: Search + User -->
            <div class="d-flex align-items-center">
              <!-- Search -->
              <form class="d-flex me-3" role="search">
                <input
                  class="form-control me-2 rounded-pill px-3 py-1 fs-5"
                  type="search"
                  placeholder="Search..."
                  aria-label="Search"
                />
                <button
                  class="btn btn-outline-light rounded-pill px-3 py-1 fs-5"
                  type="submit"
                >
                  Search
                </button>
              </form>

              <!-- User section -->
              <ul class="navbar-nav d-flex align-items-center mb-0">
                <li class="nav-item">
                  <a
                    class="nav-link d-flex align-items-center fw-semibold fs-5"
                    href="login"
                  >
                    <img
                      src="{{ url_for('static', filename='images/usericon.png')}}"
                      alt="User"
                      height="30"
                      class="me-1 rounded-circle border border-light p-1"
                    />
                    <span>User</span>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>

  <!-- Footer -->
  <footer class="border-top py-3" style="background-color: #c8f7c5">
    <div
      class="container d-flex flex-wrap justify-content-between align-items-center"
    >
      <!-- Left side -->
      <div class="d-flex align-items-center mb-3 mb-md-0">
        <img
          src="{{ url_for('static', filename='images/Logo.png') }}"
          alt="Mzanzi Market"
          height="80"
          class="me-3"
        />
        <span class="fw-bold text-success fs-5">Mzanzi Market</span>
      </div>

      <!-- Right side navigation -->
      <ul class="nav col-md-5 justify-content-end">
  <li class="nav-item fw-semibold">
    <a href="{{ url_for('home') }}" class="nav-link px-2 text-muted">Home</a>
  </li>
  <li class="nav-item fw-semibold">
    <a href="{{ url_for('general_policies') }}" class="nav-link px-2 text-muted">General Policies</a>
  </li>
  <li class="nav-item fw-semibold">
    <a href="{{ url_for('faq') }}" class="nav-link px-2 text-muted">FAQs</a>
  </li>
  <li class="nav-item fw-semibold">
    <a href="{{ url_for('about') }}" class="nav-link px-2 text-muted">About</a>
  </li>
</ul>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
